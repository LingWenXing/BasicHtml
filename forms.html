<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <legend>Personal Information</legend>
    <form action="success.html" method="">
        <table>
            <tr>
                <td>
                    <label for="1">First Name </label>
                </td>
                <td>
                    <input id="1" type="text" name="firstname" placeholder="Enter your first name" required autofocus><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Last Name </label>
                </td>
                <td>
                    <input type="text" name="lastname" placeholder="Enter your last name" required><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>City </label>
                </td>
                <td>
                    <input type="text" name="city" placeholder="Enter your city" required><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email </label>
                </td>
                <td>
                    <input type="email" name="email" placeholder="Enter a valid Email Id" required><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password </label>
                </td>
                <td>
                    <input type="password" name="password" placeholder="Password" required><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Confirm Password </label>
                </td>
                <td>
                    <input type="password" name="confirmPass" placeholder="Confirm Password" required><br>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Are you married?</p>
                </td>
                <td>
                    <label for="my">Yes</label>
                    <input id="my" type="radio" name="married" value="">
                    <label for="mn">No</label>
                    <input id="mn" type="radio" name="married" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Select your Vaccination Status</p>
                </td>
                <td>
                    <input type="checkbox" name="status" value="dose1">1st Dose<br>
                    <input type="checkbox" name="status" value="dose2">2nd Dose<br>
                    <input type="checkbox" name="status" value="booster">Booster Dose<br>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Please select Payment Mode</p>
                </td>
                <td>
                    <select name="payment">
                        <option value="cCard">Credit Card</option>
                        <option value="dCard">Debit Card</option>
                        <option value="pp">PayPal</option>
                        <option value="ot">Online Transfer</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Input types</p>
                </td>
                <td>
                    <input type="reset" name="reset" value="Clear"><br>
                    <input type="button" name="goButton" value="Go"><br>
                    <input type="color" name="color" value="Color"><br>
                    <input type="date" name="date" value="Date"><br>
                    <input type="email" name="email" value="Email"><br>
                    <input type="file" name="file" value="File"><br>
                    <input type="hidden" name="hidden" value="Hidden"><br>
                    <input type="month" name="month" value="Month"><br>
                    <input type="search" name="search" placeholder="Search"><br>
                    <input type="tel" name="tel" value="Tel"><br>
                    <input type="number" name="number" placeholder="Enter a number"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Rate your HTML Knowledge </label>
                </td>
                <td>
                    <input type="range" name="rating" max="10" min="1" ><br>
                </td>
            </tr>
        </table>
        <br><br>
        <input type="submit" value="Click here to Submit"><br>
    </form>
</body>
</html>
