<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ref CSS file, title -->
    <link rel="stylesheet" type="text/css" href="attrSelectorStyle.css">
    <title>Attribute Selector Tag</title>
</head>
<body>
    <div>
        <h1 align="center" lang="en-US">HeadingA</h1>
        <p align="right">ParagraphA</p>
    </div>

        <h1 align="center">HeadingB</h1>
        <p align="right">ParagraphB</p>
        <p align="left">ParagraphC</p>
        <a href="https://www.facebook.com" title="Click here to visit Facebook">Facebook</a>
        <a href="https://www.twitter.com" title="Click here to visit Twitter">Twitter</a>
    </div>
