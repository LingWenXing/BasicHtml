<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ref CSS file, title -->
    <link rel="stylesheet" type="text/css" href="domCascade.css">
    <title>Dom tree structure</title>
</head>
<body>
    <div>
        <header>
            <h2>Header heading goes here</h2>
            <p>Header paragraph goes here</p>
            <a href="http://www.google.com" title="Click here to visit Google">Google</a>
        </header>
    
        <div id="innerDiv">
            <p>div paragraph goes here</p>
            <a href="https://www.facebook.com" title="Click here to visit Facebook">Facebook</a>
        </div>
        <footer>
            <h2>Footer heading goes here</h2>
            <p>Footer paragraph goes here</p>
            <a href="https://www.instagram.com" title="Click here to visit Instagram">Instagram<sup>*</sup></a>
        </footer>
    </div>
</body>
</html>
