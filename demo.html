    function carF(model, name, avg){
        this.model = model;
        this.name = name;
        this.avg = avg;

        let diff = 5;
        let calculateAvg = function(){
            actualAvg = this.avg-this.diff;
            document.write("Actual avg is : "+ actualAvg);
        }
        this.dispInfo = function(){
            document.write(this.name + " " + this.model+ " "+this.avg);
        }
        this.fun = function(){
            calculateAvg();
        }
    }
